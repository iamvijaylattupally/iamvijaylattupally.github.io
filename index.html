<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="/styles.css"/>
</head>
<body>
    <div class="gameinfo">
        <div class="p">000 : </div>
        <div class="turn">TicTacToe</div>
        <div class="p">000 : </div>
    </div>


    <div class="gamebody">
        <div class="playerturn">Turn of</div>
    <div class="container">
        <div class="box"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
    </div>

    <div class="btn"><button style="font-size: 15px;">Restart</button></div>
</div>
    <script src="/control.js"></script>
</body
</html>
